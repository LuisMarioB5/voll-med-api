## application.yaml
spring:
  application.name:
    api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vollmed_api
    username: root
    password: admin

  jpa:
    hibernate.ddl-auto: update
    show-sql: false
    properties.hibernate:
      format_sql: true

server.error.include-stacktrace: never
